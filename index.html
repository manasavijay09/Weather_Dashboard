<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_Dashboard Application</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />">
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="weather-search-info" >
    <div class="city-weather-info">
        <label for="Searchfor for city:">Searchfor for city:</label> <br>
        <input  id="search" type="text" placeholder="Enter city name"/>
        <div class="Search_Btn">
            <button id="srch_btn"type="button" placeholder="Search">Search</button>
        </div>
    </div>
    
    <div >

    <div class="current-city">
    <div><span current-city> Minniapolis</span><span>(12/06/2023)</span></div>
    <div>Temp: <span >27</span><sup>0</sup></div>
    <div>wind: <span >9</span>mph</div>
    <div>Humidity: <span >44</span>%</div>
</div>
<div class="five-day-forecast">
    <div day 1>12/06/2023</div>
    <div day 2>12/07/2023</div>
    <div day 3>12/08/2023</div>
    <div day 4>12/09/2023</div>
    <div day 5>12/010/2023</div>

</div>
<script src="./script.js"></script>

</div>
</body>


</html>
